<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.name }} - {% if task.complete %} ✅ Done {% else %} ❌ Not Done {% endif %}
                <a href="{% url 'mark-complete' task.id %}">
                    <button>Mark Complete</button>
                </a>
            </li>

        {% endfor %}
    </ul>
</body>
</html>
